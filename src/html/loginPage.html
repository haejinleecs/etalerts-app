<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ETAlerts</title>
  <script type="module" src="../scripts/loginPage.js"></script>
  <link rel="stylesheet" href="../styles/loginPage.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <div class="d-flex">
    <h1 class="header-text">ETAlerts</h1>
    <h3 class="subheader-text">Track your flights</h1>
      <div class="login-div">
        <ul class="signup-or-login">
          <h1 class="nav" id="signup-text">Sign Up</h1>
          <h1 class="nav" id="login-text">Login</h1>
        </ul>
        <!-- <h2>Sign Up</h2>
                <h2>Login</h2> -->
        <h6 class="signup-blurb">Login using your email address!</h6>
        <div class="form-group">
          <label for="emailInput">Email Address</label>
          <input type="text" class="form-control" id="emailInput" />
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" />
        </div>
        <button id="login-button">Login</button>
      </div>
  </div>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
