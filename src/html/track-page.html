<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETAlerts</title>
    <script type="module" src="src/scripts/trackPage.js"></script>
    <script src="../../node_modules/pouchdb/dist/pouchdb.min.js"></script>
    <link rel="stylesheet" href="./src/styles/track-page.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bootstrap JS Bundle with Popper -->
    <nav class="navbar navbar-expand navbar-custom px-xl-3">
      <a class="navbar-brand" href="#">ETAlert</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/track">Track</a>
          </li>
        </ul>
      </div>
      <a class="nav-logout" href="/login">Log Out</a>
    </nav>

    <!-- main container for all flights -->
    <div class="flight-container">
      <!-- user flight info goes here -->
      <div class="float-child" id="user-container">
        <h1 class="heading">My Flights</h1>
      </div>

      <!-- container for friend's flights -->
      <div class="float-child" id="friend-container">
        <h2 class="heading">Friends' Flights</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
